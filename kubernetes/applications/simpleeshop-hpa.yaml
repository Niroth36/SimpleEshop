apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: simpleeshop-hpa
  namespace: simpleeshop
  labels:
    app: simpleeshop
    tier: frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: simpleeshop
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Object
    object:
      metric:
        name: http_requests_per_second
      describedObject:
        apiVersion: v1
        kind: Service
        name: simpleeshop-service
      target:
        type: Value
        value: 10