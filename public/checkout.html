<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TechGearHub Checkout</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/cpu">CPUs</a></li>
            <li><a href="/ram">RAM</a></li>
            <li><a href="/storage">Storage</a></li>
            <li><a href="/gpu">GPUs</a></li>
        </ul>
    </nav>

    <div id="checkout-summary"></div>

    <form id="checkout-form">
        <h2>Payment Details</h2>
        <input type="text" id="iban" placeholder="IBAN" required>
        <input type="text" id="cvc" placeholder="CVC" required>
        <input type="text" id="expiry" placeholder="Expiry Date (MM/YY)" required>
        <input type="text" id="owner" placeholder="Cardholder Name" required>
        <button type="submit">Complete Order</button>
    </form>

    <button id="clear-cart" style="margin-top: 20px;">Clear Cart</button>

    <script src="checkout.js"></script>
</body>
</html>
