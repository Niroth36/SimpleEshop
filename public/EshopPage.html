<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop - Computer Parts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 0;
            font-size: 1rem;
        }

        nav {
            background-color: #444;
            padding: 0.5rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .product-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .product {
            display: flex;
            gap: 2rem;
        }

        .product img {
            max-width: 200px;
            border-radius: 8px;
        }

        .product-info {
            max-width: 600px;
        }

        .product-info h2 {
            margin: 0 0 1rem 0;
        }

        .product-info p {
            margin: 0.5rem 0;
        }

        .product-actions {
            margin-top: 1rem;
        }

        .product-actions input {
            width: 50px;
            margin-right: 1rem;
            padding: 0.2rem;
        }

        .product-actions button {
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-actions button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to E-Shop</h1>
        <p>Your one-stop shop for high-quality computer parts.</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">CPUs</a></li>
            <li><a href="#">RAM</a></li>
            <li><a href="#">Storage</a></li>
            <li><a href="#">GPUs</a></li>
        </ul>
    </nav>

    <div class="product-container">
        <div class="product">
            <img src="cpu-image-placeholder.jpg" alt="CPU Image">
            <div class="product-info">
                <h2>Intel Core i9-13900K</h2>
                <p>Description: The latest Intel processor for unparalleled performance in gaming and productivity.</p>
                <p>Price: 599â‚¬</p>
                <div class="product-actions">
                    <input type="number" min="1" value="1">
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
