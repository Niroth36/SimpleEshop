services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: techhub
      POSTGRES_PASSWORD: '!@#123Abc'
      POSTGRES_DB: techgearhub
    ports:
      - "5433:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"

  app:
    image: niroth36/simpleeshop:x86-alpine
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: techhub
      DB_PASSWORD: '!@#123Abc'
      DB_NAME: techgearhub
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3001:3000"
    depends_on:
      - postgres
      - redis
